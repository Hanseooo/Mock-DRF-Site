<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
</head>
<body>
    <main class="">
        <nav class="text-bg-dark p-2 pt-3">
            <div class="container d-flex justify-content-between align-items-center">
                <h3>Mock up Site</h3>
                <!-- <div>
                    <button class="btn bg-transparent text-light fw-semibold mx-2">Sign In</button>
                    <button class="btn bg-transparent text-light fw-semibold mx-2">Register</button>
                </div> -->
            </div>
        </nav>
        <div id="container1" class="container  d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column mb-4 p-4 text-center justify-content-center align-items-center">
                <h2 class="fw-bold fs-1">Mock up Site</h2>
                <p>Join us by signing in or creating an account today</p>
                <div>
                    <button id="toggle-sign-in" class="btn border-dark shadow fw-semibold mx-2">Sign In</button>
                    <button id="toggle-register" class="btn text-bg-dark fw-semibold mx-2">Register</button>
                </div>
            </div>
            <div class="p-2">
                <form id="sign-in-form" class="d-flex flex-column shadow p-4 rounded-3 bg-light border border-dark-subtle bg-transparent">
                    <h5 class="fw-semibold text-center">Sign In</h5>
                    <label for="sign-in-username">username:</label>
                    <input id="sign-in-username" type="text" class="form-control mb-2">
                    <label for="sign-in-password">password:</label>
                    <input id="sign-in-password" type="password" class="form-control mb-2">
                    <input type="submit" value="Sign In" class="m-auto mt-2 px-2 py-1">
                </form>
                <form id="register-form" class="d-none flex-column shadow p-4 rounded-3 bg-light border border-dark-subtle bg-transparent">
                    <h5 class="fw-semibold text-center">Create Account</h5>
                    <label for="username">username:</label>
                    <input id="username" type="text" class="form-control mb-2">
                    <label for="email">email:</label>
                    <input id="email" type="text" class="form-control mb-2">
                    <label for="password">password:</label>
                    <input id="password" type="password" class="form-control mb-2">
                    <label for="">confirm password:</label>
                    <input id="confirm-password" type="password" class="form-control mb-2">
                    <input type="submit" value="Register" class="m-auto mt-2 px-2 py-1">
                </form>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
