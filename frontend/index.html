<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-Themed Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-pink">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-1 mx-4 text-white story-script-regular" href="#">CATHub üêæ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mx-4" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="toggle-sign-in" class="btn btn-light mx-2">Sign In <span class="paw-icon">üêæ</span></button>
                    </li>
                    <li class="nav-item">
                        <button id="toggle-register" class="btn btn-light mx-2">Register <span class="paw-icon">üêæ</span></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex my-5 justify-content-evenly align-items-center">

        <!-- Welcome Section -->
        <div class="row justify-content-center col-5">
            <div class="text-center">
                <div class="card shadow-sm rounded-4 p-4 bg-light py-5">
                    <h2 id="" class="fw-bold fs-1 text-pink">Welcome to CATHub üêæ</h2>
                    <p class="fs-4 text-muted">A fun place for all cat lovers to connect!</p>
                </div>
            </div>
        </div>

        <!-- Forms Section -->
        <div id="container1" class="row justify-content-center col-4">
            <div class="">
                <!-- Sign In Form -->
                <div id="sign-in-form" class="card d-flex shadow-sm rounded-4 p-3 bg-light">
                    <h2 class="fw-semibold text-center ">SIGN IN <br> <hr> ‡∏Ö^‚Ä¢Ôªå‚Ä¢^‡∏Ö</h2>
                    
                    <form class="" style="margin: 21px;">
                        <div class="mb-3">
                            <input id="sign-in-username" type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input id="sign-in-password" type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-pink w-100">Sign In </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="card d-none shadow-sm rounded-4 p-4 bg-light col-12">
                    <h2 class="fw-semibold text-center ">CREATE ACCOUNT <br> <hr> ‡∏Ö^‚Ä¢Ôªå‚Ä¢^‡∏Ö</h2>
                    <form class="">
                        <div class="mb-3">
                            <input id="username" type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input id="email" type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input id="password" type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input id="confirm-password" type="password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-pink w-100">Register üêæ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-pink text-white text-center py-3 mt-5 ">
         
        <p class="m-0">Made with ‚ù§Ô∏è by CATHub Team</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
